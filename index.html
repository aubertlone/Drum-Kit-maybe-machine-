<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Chrome Drum Extension</title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />


    </head>


    <body>
        <header>
            <h1>Why We
                Drink</h1>
            <h2 style="color:white">Because This Soundboard was stupid hard to implement</h2>
        </header>



        <style>
            body {
                background-image: url('https://d1jtxvnvoxswj8.cloudfront.net/wysiwyg/akai-pro/pdp/mpc-studio/MPCStudio_ortho_web.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                position: absolute;
            }
        </style>
        <!-- Make the soundboard -->

        <main class="soundboard">
            <div class="all">
                <button class="1 button">1</button>
                <button class="2 button">2</button>
                <button class="3 button">3</button>
                <button class="4 button">4</button>
                <button class="q button">q</button>
                <button class="w button">w</button>
                <button class="e button">e</button>
                <button class="r button">r</button>
                <button class="a button">a</button>
                <button class="s button">s</button>
                <button class="d button">d</button>
                <button class="f button">f</button>
                <button class="z button">z</button>
                <button class="x button">X</button>
                <button class="c button">C</button>
                <button class="v button">V</button>
            </div>

        </main>

        <script src="index.js"></script>
    </body>

</html>
